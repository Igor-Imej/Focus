{% extends "layout.html" %} {% block title %}Quiz{% endblock %} {% block content
%}
<div class="container mx-auto">
  <h1 class="text-center text-3xl">Quiz</h1>
  <ul class="list-none" id="quiz-questions">
    {% for quiz in user.quiz %}
    <li class="border-b border-gray-200 py-4 flex justify-between items-center">
      {{ quiz.question }}
    </li>
    {% endfor %}
  </ul>
  <form method="POST" class="my-4">
    <textarea
      name="quiz-question"
      id="quiz-question"
      class="border-2 border-gray-200 rounded w-full p-2"
    ></textarea>
    <div class="text-center my-4">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Submit Answer
      </button>
    </div>
  </form>
</div>
{% endblock %}

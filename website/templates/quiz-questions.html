{% extends "layout.html" %} {% block title %}Quiz{% endblock %} {% block content
%}
<div class="container mx-auto bg-backgroundD text-textD">
  <h1 class="text-center text-3xl text-primaryD">Quiz</h1>
  <ul class="list-none" id="quiz-questions">
    <li class="border-b border-gray-200 py-4 flex justify-between items-center">
      {{ question.question }}
    </li>
  </ul>
  <form method="POST" class="my-4">
    <textarea
      name="answer"
      id="answer"
      class="border-2 border-gray-200 rounded w-full p-2"
    ></textarea>
    <div class="text-center my-4">
      <button
        type="submit"
        class="bg-primaryD hover:bg-hoverButtonD text-textD font-bold py-2 px-4 rounded"
      >
        Submit Answer
      </button>
    </div>
  </form>
</div>
{% endblock %}

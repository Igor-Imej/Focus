{% extends "layout.html" %} {% block title %}Todo{% endblock %} {% block content
%}
<div class="container mx-auto px-4">
  <div class="flex flex-wrap my-12">
    <div class="w-full md:w-1/2">
      <div class="shadow rounded-lg">
        <div class="p-4">
          <form id="form-Task" method="POST">
            <div class="mb-4">
              <input
                type="text"
                id="title"
                name="title"
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                maxlength="50"
                autocomplete="off"
                placeholder="Title"
                required
              />
            </div>
            <div class="mb-4">
              <textarea
                id="description"
                name="description"
                cols="30"
                rows="10"
                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                maxlength="500"
                autocomplete="off"
                placeholder="Description"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full px-3 py-4 text-white bg-green-500 rounded-md focus:bg-green-600 focus:outline-none"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/2">
      <div class="flex items-center justify-between px-3 py-2">
        <p class="font-semibold">Title</p>
        <p class="font-semibold">Description</p>
        <p class="font-semibold text-right">Delete</p>
      </div>
      <hr />
      <div>
        {% for todo in user.todo %}
        <div class="shadow rounded-lg mb-3">
          <div class="p-4">
            <div class="flex items-center justify-between">
              <div class="flex-1">
                <p>{{ todo.title }}</p>
              </div>
              <div class="flex-1">
                <p>{{ todo.description }}</p>
              </div>
              <div class="flex-1 text-right">
                {% if todo.completed %}
                <a
                  href="#"
                  onclick="completeTodo('{{ todo.id }}')"
                  class="ml-5 text-white bg-green-500 rounded-full p-2"
                >
                  <span>&check;</span>
                </a>
                {% else %}
                <a
                  href="#"
                  onclick="completeTodo('{{ todo.id }}')"
                  class="ml-5 text-gray-500 border border-gray-500 rounded-full p-2"
                >
                  <span>&check;</span>
                </a>
                {% endif %}
                <a
                  href="#"
                  onclick="deleteTodo('{{ todo.id }}')"
                  class="ml-5 text-white bg-red-500 rounded-full p-2"
                  ><span aria-hidden="true">&times;</span></a
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

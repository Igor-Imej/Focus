{% extends "layout.html" %} {% block title %}Todo{% endblock %} {% block content
%}
<div class="container">
  <div class="row my-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form id="form-Task" method="POST">
            <div class="form-group">
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                maxlength="50"
                autocomplete="off"
                placeholder="Title"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                id="description"
                name="description"
                cols="30"
                rows="10"
                class="form-control"
                maxlength="500"
                autocomplete="off"
                placeholder="Description"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-3 text-left">
          <p class="font-weight-bold">Title</p>
        </div>
        <div class="col-sm-6 text-left">
          <p class="font-weight-bold">Description</p>
        </div>
        <div class="col-sm-3 text-right">
          <p class="font-weight-bold">Delete</p>
        </div>
      </div>
      <hr />
      <div>
        {% for todo in user.todo %}
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3 text-left">
                <p>{{ todo.title }}</p>
              </div>
              <div class="col-sm-7 text-left">
                <p>{{ todo.description }}</p>
              </div>
              <div class="col-sm-2 text-right">
                <!-- btn-group makes one button outside of box fix later -->
                {% if todo.completed %}
                <a
                  href="#"
                  onclick="completeTodo('{{ todo.id }}')"
                  class="btn btn-success ml-5"
                >
                  <span>&check;</span>
                </a>
                {% else %}
                <a
                  href="#"
                  onclick="completeTodo('{{ todo.id }}')"
                  class="btn btn-outline-secondary ml-5"
                >
                  <span>&check;</span>
                </a>
                {% endif %}
                <a
                  href="#"
                  onclick="deleteTodo('{{ todo.id }}')"
                  class="btn btn-danger ml-5"
                  ><span aria-hidden="true">&times;</span></a
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

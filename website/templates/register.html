{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<form
  method="POST"
  class="flex flex-col items-center bg-backgroundD text-textD"
>
  <h3 class="text-center text-3xl text-textD">Register</h3>
  <div class="my-4">
    <label for="email" class="block mb-2 text-textD">Email Address</label>
    <input
      type="email"
      class="border-2 border-gray-200 rounded w-full py-2 px-4 text-textD"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="my-4">
    <label for="username" class="block mb-2 text-textD">Username</label>
    <input
      type="text"
      class="border-2 border-gray-200 rounded w-full py-2 px-4 text-textD"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="my-4">
    <label for="password" class="block mb-2 text-textD">Password</label>
    <input
      type="password"
      class="border-2 border-gray-200 rounded w-full py-2 px-4 text-textD"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <div class="my-4">
    <label for="confirm" class="block mb-2 text-textD">Confirm Password</label>
    <input
      type="password"
      class="border-2 border-gray-200 rounded w-full py-2 px-4 text-textD"
      id="confirm"
      name="confirm"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button
    type="submit"
    class="bg-accentD hover:bg-hoverButtonD text-textD font-bold py-2 px-4 rounded"
  >
    Submit
  </button>
</form>
{% endblock %}

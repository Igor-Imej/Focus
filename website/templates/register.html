{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Register</h3>
  <div class="form-group">
    <labe for="email">Email Address</labe>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <labe for="username">Username</labe>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <labe for="password">Password</labe>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <labe for="confirm">Confirm Password</labe>
    <input
      type="password"
      class="form-control"
      id="confirm"
      name="confirm"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% extends "layout.html" %} {% block title %}Notes{% endblock %} {% block
content %}
<div class="container mx-auto text-textD">
  <form method="POST" class="my-4">
    <textarea
      name="note"
      id="note"
      class="border-b-2 rounded w-full p-2 shadow-md backdrop-blur-md bg-opacity-10 bg-white"
    ></textarea>
    <div class="text-center my-4">
      <button
        type="submit"
        class="bg-primaryD hover:bg-hoverButtonD text-textD font-bold py-2 px-4 rounded"
      >
        Add Note
      </button>

      <button
        href="#"
        onclick="deleteNoteAll('{{ user.id }}')"
        class="bg-red-500 hover:bg-red-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Delete All
      </button>
    </div>
  </form>
  <div
    style="height: 37.5rem"
    class="p-4 overflow-y-scroll shadow-md backdrop-blur-md bg-opacity-10 bg-white"
  >
    <ul class="list-none" id="notes">
      {% for note in user.notes %}
      <li
        class="border-b border-gray-200 py-4 flex justify-between items-center break-all"
      >
        {{ note.data }}
        <button
          type="button"
          class="text-red-500 ml-4"
          onClick="deleteNote('{{ note.id }}')"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
